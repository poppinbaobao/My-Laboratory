<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.simple{
			width: 500px;
			margin: 20px auto; 
			border: 10px red solid;
		  -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
		}
		.fancy{
			width:500px;
			margin: 20px auto;
			padding: 50px;
			border: 10px red solid;
		  -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="simple">xixi</div>
	<div class="fancy">haha</div>
</body>
</html>
