<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不定宽块状元素水平居中</title>
	<style>
		.wraper{
			float:left;
			position:relative;
			left:50%; 
		}
		#wrap-center{
			position: relative;
			left:-50%;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="wraper">
			<div id="wrap-center">
			我要水平居中
	        </div>
	</div>
	
</body>
</html>
