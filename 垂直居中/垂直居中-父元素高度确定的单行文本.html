<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垂直居中1</title>
  <style>
    .wraper{
      height:200px;
      background: #ccc;
    }
    h2{
      margin:0;
      line-height: 200px;
    }/* 父元素高度确定的单行文本的竖直居中的方法是通过设置父元素的 height 和 line-height 高度一致来实现的。 line-height 与 font-size 的计算值之差（在 CSS 中成为“行间距”）分为两半，分别加到一个文本行内容的顶部和底部。可以包含这些内容的最小框就是行框。*/
  </style>
</head>
<body>
  <div class="wraper">
      <h2>我要垂直居中</h2>
  </div>
  
</body>
</html>
